{% extends 'base.html' %}
{% block content %}  
{% if loginfailed %}  
  <div class="alert alert-danger">
      Incorrect login
    </div>
{% endif %}
{% if registrationFlow %}
  <div class="alert alert-success">
    Registration successful. You can now log in.
  </div>
{% endif %}
<form method="POST" action="/login">
    <div class="form-group" style="width:100%">
      <label for="email">Email address</label>
      <input type="email" class="form-control" name="email" id="email" style="width:300px" aria-describedby="emailHelp" placeholder="Enter email" value="{{request.form.username}}">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" style="width:300px" name="password" id="password" placeholder="Password" value="{{request.form.password}}">
    </div>
    <input type="submit" value="login" class="btn btn-primary"/>
  </form>
{% endblock %}
