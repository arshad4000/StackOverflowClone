{% extends 'base.html' %}
{% block content %}
<div class="container">
<form method="POST" action="">
    <div class="form-group" style="width:100%">
        <label for="exampleFormControlTextarea1">Title</label>
        <input type="text" class="form-control" name="title" id="exampleFormControlTextarea1" />
    </div>
    <div class="form-group" style="width:100%">
      <label for="exampleFormControlTextarea1">Question</label>
      <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
    <div class="form-group" style="width:100%">
        <label for="exampleFormControlTextarea1">Code</label>
        <textarea class="form-control" name="code" style="background-color:#E1E0E0" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="form-group" style="width:100%">
        <input type="text" placeholder="insert tags delimited with ;" name="tags"/>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary"/>
      <button type="reset" onclick="window.history.back();" class="btn btn-primary">Cancel</button>      
  </form>
</div>
{% endblock %}
